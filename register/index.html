<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your own user account on Musync, a meeting place for musicians."
    />
    <meta name="keywords" content="Meeting-place, Music, SoMe" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="/JavaScript/register.js"></script>
    <script type="module" defer src="/JavaScript/modules/inputs.mjs"></script>
    <script
      type="module"
      defer
      src="/JavaScript/modules/norefresh.mjs"
    ></script>
    <script type="module" defer src="/JavaScript/modules/error.mjs"></script>
    <script
      type="module"
      defer
      src="/JavaScript/modules/display-function.mjs"
    ></script>
    <script
      type="module"
      defer
      src="/JavaScript/modules/fetch-content.mjs"
    ></script>

    <title>Musync | Register User</title>
  </head>
  <body class="bg-secondary m-0">
    <div
      class="container-lg d-flex flex-column flex-lg-row justify-content-between vh-100"
    >
      <!-- login -->
      <section
        class="p-sm-2 p-md-5 card h-l-50 bg-primary m-3 box-shadow my-md-border col-md-12 position-relative clearfix"
      >
        <img
          src="/images/_musync_.png"
          class="m-auto mb-1 mt-1 col-6"
          alt="The logo of this site. It spells musync"
        />
        <h1 class="d-none d-md-block fs-3 text-muted text-center">
          Musicians' collaboration platform. Find like-minded musicians. Join
          now.
        </h1>
        <h2 class="fs-5 text-center">Create new account</h2>

        <form id="form" class="form-group">
          <div>
            <label for="userName">Choose a username</label>
            <input
              class="my-form d-flex align-items-end form-control"
              type="text"
              id="userName"
              name="userName"
              pattern="^[\w]+$"
              maxlength="20"
              title="Only lowercase and uppercase letters, numbers
            and underscores are permitted, for example: User_name321."
              autocomplete="name"
              required
            />
          </div>
          <div>
            <label for="inputMail">Email</label>
            <input
              type="email"
              class="my-form d-flex align-items-end form-control"
              id="inputMail"
              name="inputMail"
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              placeholder="example@noroff.no or @stud.noroff.no"
              title="Only @noroff.no and @stud.noroff.no emails accepted"
              autocomplete="email"
              required
            />
          </div>
          <div>
            <label for="inputPass">Choose a strong password</label>
            <input
              type="password"
              class="my-form d-flex align-items-end form-control"
              id="inputPass"
              name="inputPass"
              placeholder="Enter password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="For security reasons, your password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number."
              autocomplete="new-password"
              required
            />
          </div>
          <button
            class="btn btn-info m-2 text-white fw-bold d-flex float-center float-md-end"
            type="submit"
            id="formButton"
            name="formButton"
          >
            Create User
          </button>
        </form>
        <div class="text-center text-danger bg-white" id="errorContainer"></div>
      </section>
    </div>
    <footer
      class="container-fluid border border-info border-5 text-center p-2 mb-0 mt-5"
    >
      &copy2024
      <div><h5 class="display-6">*musync*</h5></div>
    </footer>
  </body>
</html>
