  <body class="bg-secondary">
    <div
      class="d-flex flex-columns flex-sm-row justify-content-between align-items-start"
    >
      <!-- Upload section -->

      <div class="card my-border box-shadow p-3 bg-primary m-5 col-12 col-sm-4">
        <h1 class="lead fw-bold text-center">Hi there!</h1>
        <img
          src="/images/User_main.jpg"
          alt="An image of a male with dark red hair and beard"
          class="col-sm-4 col-md-5 col-lg-3 rounded-circle d-block m-auto"
        />
        <div class="form-group row-lg-3 row-sm-2 d-block col-8 m-auto">
          <form class="form-group" id="postForm">
            <h2>Whatâ€™s on your mind?</h2>
            <label for="title">Subject</label>
            <input
              type="text"
              class="my-form form-control"
              name="title"
              id="title"
            />
            <label for="body">Message</label>
            <textarea
              class="my-form form-control"
              id="body"
              rows="3"
            ></textarea>
            <label for="image">Paste image URL here: </label>
            <input type="text" class="my-form form-control" id="image" />
            <label for="tags">Tags seperated by comma: </label>
            <input
              type="text"
              class="my-form form-control"
              name="tags"
              id="tags"
            />
            <button
              class="bolder btn btn-info m-4 float-end"
              id="postButton"
              type="button"
            >
              Submit Post
            </button>
          </form>
        </div>
      </div>

      <!-- Feed section -->
      <div class="d-flex row align-items-start m-5 col-12 col-sm-6">
        <div class="container-half card my-border box-shadow bg-primary">
          <h6 class="fw-bold text-center fs-1">
            Newsfeed from your community!
          </h6>
          <select class="my-form p-2 border-info" id="dropDown">
            <option value="1" id="select1" selected="true">
              Latest posts first
            </option>
            <option value="2" id="select2">Oldest posts first</option>
          </select>
          <hr />
          <form class="form-inline my-2 my-lg-0 clearfix">
            <input
              class="form-control border-info mr-sm-1 my-form"
              type="text"
              id="search"
              placeholder="Search"
            />
            <button
              class="bolder btn btn-info m-4 float-end"
              id="searchBtn"
              type="submit"
            >
              Search
            </button>
          </form>
          <hr />
          <div
            id="feedContainer"
            class="m-3 h-75 card bg-primary pb-5 p-1"
          ></div>
          <hr />
        </div>
      </div>
    </div>
    <footer class="text-center border border-5 border-info">
      &copy2024
      <div><h5 class="display-6">*musync*</h5></div>
    </footer>
