<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <meta charset="UTF-8" />
      <meta
        name="description"
        content="Here you edit your posts from the feed section of the number one music community on the web, Musync."
      />
      <meta name="keywords" content="Meeting-place, Music, SoMe" />
      <meta name="author" content="Alex Storm Skoglund" />
    </head>
    <title>Musync | Edit Post</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/feed/single-post/singlePost.js"></script>
    <script
      defer
      type="module"
      defer
      src="/JavaScript/modules/error.mjs"
    ></script>
  </head>
  <header class="container-fluid border border-5 border-info p-3">
    <div class="container-fluid">
      <img
        src="/images/Avatar_default.png"
        alt="A default profile avatar"
        class="rounded-circle float-end col-1"
      />
    </div>

    <img
      src="/images/_musync_.png"
      alt="A logo in bold letters, it spells *musync*"
      class="col-3"
    />

    <nav class="navbar navbar-expand-lg bg-secondary display-6">
      <div class="container-fluid">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link d-block d-sm-none my-hover-enlarge"
              data-url="/profile/index.html"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link my-hover-enlarge" href="/feed/index.html"
              >Feed</a
            >
          </li>
          <li class="nav-item">
            <a
              aria-current="page"
              class="nav-link active text-info my-hover-enlarge"
              href="/feed/single-post/index.html"
              >Edit</a
            >
          </li>
          <li class="nav-item">
            <a
              id="log-out"
              class="nav-link my-hover-enlarge"
              data-url="/index.html"
              >Log-Out</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body class="bg-secondary">
    <!-- main container -->
    <div
      class="container mt-5 mb-5 100vh bg-primary justify-content-between align-items-center col-sm-10 col-md-8 col-lg-5 border-rounded clearfix rounded-5 p-3 box-shadow"
      id="feedContainer"
    ></div>
    <!--Update Post-->
    <section class="container mb-5 col-6">
      <form id="formEdit" class="form-group">
        <div>
          <label for="title" class="fw-bold">Change Title</label>
          <input
            class="my-form d-flex align-items-end form-control"
            type="text"
            id="title"
            name="title"
            maxlength="25"
          />
        </div>
        <div>
          <label for="body" class="fw-bold">Change Body Content</label>
          <textarea
            type="text"
            class="my-form d-flex align-items-end form-control"
            id="body"
            name="body"
            rows="3"
            maxlength="250"
          ></textarea>
        </div>
        <div>
          <label for="image" class="fw-bold">Paste image URL here: </label>
          <input type="url" class="my-form form-control" id="image" />
          <label for="tags" class="fw-bold">Tags seperated by comma: </label>
          <input
            type="text"
            class="my-form form-control"
            name="tags"
            id="tags"
          />
        </div>
        <button
          class="btn btn-info text-white fw-bold d-block m-auto mt-2"
          type="submit"
          id="updateBtn"
          name="updateBtn"
        >
          Update Post
        </button>
        <button
          class="btn btn-danger text-white fw-bold d-block m-auto mt-2"
          type="button"
          id="delete"
          name="delete"
        >
          Delete Post
        </button>
      </form>
    </section>
    <div
      id="errorContainer"
      class="text-center text-danger fs-4 mw-75 h-50 mt p-3 m-auto"
    ></div>

    <footer class="text-center border border-5 border-info">
      &copy2024
      <div>
        <img
          src="/images/_musync_.png"
          alt="A logo in bold letters, it spells *musync*"
          class="col-2"
        />
      </div>
      <div id="errorContainer" class="text-danger text-center"></div>
    </footer>
  </body>
</html>
